{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <!--<li class="tweets"><img class="profile-img" src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><strong>{{tweet.name}}</strong><br>{{tweet.content}}</li>-->
        <li class="tweets">
          <img class="profile-img" src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
            <a href="/users/{{tweet.name}}"><strong>{{tweet.name}}</strong></a>
          <br>
            <a href="/tweets/{{tweet.id}}">{{tweet.content}}</a>
        </li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
